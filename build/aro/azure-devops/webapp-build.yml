parameters:
  ProjectName: ''
name: $(BuildDefinitionName)_$(SourceBranchName)_$(Date:MMddyy)$(Rev:.r)
jobs:
- job: Restore_Build_Publish_Job
  pool: 
    name: 'Hosted Ubuntu 1604'
  steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core 3.1 SDK'
    inputs:
      packageType: sdk
      version: 3.1.100
      installationPath: $(Agent.ToolsDirectory)/dotnet
  - task: DotNetCoreCLI@2
    displayName: 'dotnet restore'
    inputs:
      command: restore
      projects: '**/$(ProjectName).csproj'
      feedsToUse: config
      nugetConfigPath: src/NuGet.config
  - task: DotNetCoreCLI@2
    displayName: 'dotnet build'
    inputs:
      projects: '**/$(ProjectName).csproj'
      arguments: '--configuration Release'
      feedsToUse: config
      nugetConfigPath: src/NuGet.config    
  - task: DotNetCoreCLI@2
    displayName: 'dotnet publish'
    inputs:
      command: publish
      publishWebProjects: false
      projects: '**/$(ProjectName).csproj'
      arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)/$(ProjectName) /p:MicrosoftNETPlatformLibrary=Microsoft.NETCore.App'
      zipAfterPublish: false
      modifyOutputPath: false
      feedsToUse: config
      nugetConfigPath: src/NuGet.config
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'

