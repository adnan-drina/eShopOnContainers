name: $(BuildDefinitionName)_$(SourceBranchName)_$(Date:MMddyy)$(Rev:.r)
variables:
  ProjectName: Catalog.API
trigger:
  branches:
    include:
    - master
    - dev
  paths:
    include:
    - src/BuildingBlocks/*
    - src/Services/Catalog/*
jobs:
- template: ../webapp-build.yml
  parameters:
    ProjectName: $(ProjectName)
