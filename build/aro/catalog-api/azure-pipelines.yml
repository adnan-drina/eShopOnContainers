variables:
  ProjectName: Catalog.API
  OpenShiftProject: development
  AppName: catalogapi
  OpenShiftServiceConnection: 'OpenShift on ARO'
trigger:
  branches:
    include:
    - master
    - dev
  paths:
    include:
    - src/BuildingBlocks/*
    - src/Services/Catalog/*
jobs:
- template: ../webapp-build-artifacts.yml
  parameters:
    ProjectName: $(ProjectName)
